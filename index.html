  <script>
    // rotating background colors
    var bgColors = [
      '#33d9b2',
      '#34ace0',
      '#ffb142',
      '#ff793f',
    ]
    var currentBgColor = -1;

    window.onload = function() {   
    }

    function setNextBgColor() {
      currentBgColor++;
      if(currentBgColor >= bgColors.length) currentBgColor = 0;
      document.body.style.backgroundColor = bgColors[currentBgColor];
    }

    function showPage(page) {
      var pages = document.getElementsByClassName('page');
      for(var i = 0; i < pages.length; i++)
        pages[i].style.display='none';
      document.getElementById(page).style.display='block';
      setNextBgColor();
    }
  </script>
